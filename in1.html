<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <main class="card">
    <img src="./assets/images/illustration-article.svg" alt="" class="illustration">

      <div class="avatar-and-text">
        <img src="./assets/images/image-avatar.webp" alt="Headshot of Greg Hooper"><h5>Greg Hooper</h5>
      </div>
    </div>
  </div>
</main>
   
  <footer class="attribution">
